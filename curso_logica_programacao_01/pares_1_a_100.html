<meta charset="UTF-8">
<script>

    var mensagemErrou = "Já era, você errou!";
    var quantidadeMensagem = 0;

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var contador = 2;
    while(contador >= 100){
        mostra(contador);
        contador += 2;
    }

</script>
