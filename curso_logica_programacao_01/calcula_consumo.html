<meta charset="UTF-8">
<h3>√Ålcool ou Gasolina?</h3>
<script>
    var volumeTanqueDoCarro = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina / volumeTanqueDoCarro;
    document.write("Consumo com Gasolina " + Math.round(consumoDeGasolina) + " Km/L");
    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool / volumeTanqueDoCarro;
    document.write("<br>Consumo com Alcool " + Math.round(consumoDeAlcool) + " Km/L");
</script>
