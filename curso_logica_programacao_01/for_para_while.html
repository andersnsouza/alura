<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }
    
    for( var i = 0; i < 10; i++ ) {
        mostra("[FOR] O resultado é: " + (2 * i));
    }

    var i = 0;

    while(i < 10){
        mostra("[WHILE] O resultado é: " + (2 * i));
        i++;
    }

</script>
